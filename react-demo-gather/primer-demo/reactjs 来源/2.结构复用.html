<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关注</title>
</head>
  <div id="app"></div>
<body>
  <script>
    class FocusButton {
      render() {
        return `
          <button id="focus-btn">
            <span id="focus-text">关注</span>
            <span>❤️</span>
          </button>
        `
      }
    }
    const app = document.getElementById('app')
    const focusButton1 = new FocusButton()
    app.innerHTML = focusButton1.render()
    
    const focusButton2 = new FocusButton()
    app.innerHTML += focusButton2.render()
  </script>
</body>
</html>
