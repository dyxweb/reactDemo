<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关注</title>
</head>
  <div id="app"></div>
<body>
  <script>
    class Component {
      constructor (props = {}) {
        this.props = props
      }
      setState(state) {
        const oleEl = this.el;
        this.state = state;
        this.el = this.__renderDOM();
        if(this.onStateChange) {
          this.onStateChange(oleEl, this.el);
        }
      }

      __renderDOM() {
        this.el = createElement(this.render());
        if(this.onClick) {
          this.el.addEventListener('click', this.onClick.bind(this), false);
        };
        return this.el;
      }

    }

    const createElement = (domString) => {
      const div = document.createElement('div');
      div.innerHTML = domString;
      return div;
    }

    const renderDOM = (component, app) => {
      app.appendChild(component.__renderDOM())
      component.onStateChange = (oldEl, newEl) => {
        app.insertBefore(newEl, oldEl)
        app.removeChild(oldEl)
      }
    }

    class FocusButton extends Component {
      constructor(props) {
        super(props);
        this.state = {
          isFocus: false,
        }
      }
      onClick() {
        this.setState({
          isFocus: !this.state.isFocus,
        });
      }
      render() {
        return `
          <button style="background-color: ${this.props.bgColor}">
            <span>${this.state.isFocus ? '已关注' : '关注'}</span>
            <span>❤️</span>
          </button>`
      }
    }
    renderDOM(new FocusButton({ bgColor: 'red' }), document.getElementById('app'));
  </script>
</body>
</html>
